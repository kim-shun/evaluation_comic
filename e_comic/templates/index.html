{% extends "base.html" %}
{% block title %}トップページ{% endblock %}
{% block header%}
<div>
  <a class="user_registration" href="{% url 'e_comic:users' %}">ユーザー登録</a>
</div>
{% endblock %}
{% block content %}
<h1>トップページ</h1>
<a class="user_registration" href="{% url 'e_comic:comic_create' %}">漫画登録</a>
{% for comic in comic_list %}
  <table>
      <tr>
          <td>漫画名</td>
          <td>{{comic.comic_name}}</td>
      </tr>
  </table>
{% endfor %}
{% endblock %}
