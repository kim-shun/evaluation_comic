{% extends "base.html" %}
{% block title %}漫画登録ページ{% endblock %}
{% block header%}
<div>
    <ul class="header">
        <li class="header-list">
          <a class="top_page" href="{% url 'e_comic:index' %}">トップページ</a>
        </li>
        <li class="header-list">
            <a class="user_registration" href="{% url 'e_comic:users' %}">ユーザー登録</a>
        </li>
        
    </ul>
</div>
{% endblock %}
{% block content %}
<h1>漫画登録してね</h1>
<div class="container">
  <div class="jumbotron">
      <form method="POST">
          {{ form.as_p }}
          {% csrf_token %}
          <input type="submit" class="btn btn-primary" value="Submit">
      </form>
  </div>
</div>
{% endblock %}
