{% extends "base.html" %}
{% block title %}ユーザー登録{% endblock %}
{% block header%}
<div>
    <ul class="header">
        <li class="header-list">
            <a class="top_page" href="{% url 'e_comic:index' %}">トップページ</a>
        </li>
    </ul>
</div>
{% endblock %}
{% block content %}
<h1>Please sign up here</h1>
<div class="container">
    <div class="jumbotron">
        <h1>welcome</h1>
        <form method="POST">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>
</div>
{% endblock %}
